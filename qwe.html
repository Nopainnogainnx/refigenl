<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片示例</title>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url('https://nopainnogainnx.github.io/refigenl/星空.gif');
            /* 设置背景图片不重复 */
            background-repeat: no-repeat;
            /* 设置背景图片的大小 */
            background-size: cover; /* 这将使背景图片覆盖整个页面，保持其宽高比 */
            /* 或者你可以使用 background-size: contain; 来确保背景图片完全可见，但可能不完全覆盖页面 */
            /* 设置背景图片的位置 */
            background-position: center; /* 这将使背景图片在页面中居中 */
            /* 可选：设置背景颜色，当图片加载失败或未覆盖整个页面时显示 */
            background-color: #f0f0f0;
            /* 移除默认的页面边距 */
            margin: 0;
            /* 可选：设置页面的高度和宽度为100%，确保背景图片覆盖整个视口 */
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <p>这里有一些内容...</p>
</body>
</html>
